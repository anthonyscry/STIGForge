name: ci

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Run release gate
        shell: pwsh
        run: ./tools/release/Invoke-ReleaseGate.ps1 -Configuration Release -OutputRoot ./.artifacts/release-gate/latest

      - name: Upload release-gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-gate-${{ github.run_id }}
          path: ./.artifacts/release-gate/latest
          if-no-files-found: warn
