name: ci

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Compatibility contract tests
        shell: pwsh
        run: |
          dotnet test .\tests\STIGForge.UnitTests\STIGForge.UnitTests.csproj --configuration Release --framework net8.0 --filter "FullyQualifiedName~ContentPackImporterTests"
          dotnet test .\tests\STIGForge.IntegrationTests\STIGForge.IntegrationTests.csproj --configuration Release --framework net8.0 --filter "FullyQualifiedName~RoundTrip"

      - name: Run release gate
        shell: pwsh
        run: |
          $args = @(
            '-NoProfile',
            '-ExecutionPolicy', 'Bypass',
            '-File', '.\tools\release\Invoke-ReleaseGate.ps1',
            '-Configuration', 'Release',
            '-OutputRoot', '.\.artifacts\release-gate\latest'
          )

          $strictSetting = '${{ vars.STIGFORGE_SECURITY_GATE_STRICT }}'
          if (-not [string]::IsNullOrWhiteSpace($strictSetting) -and $strictSetting.Equals('true', [StringComparison]::OrdinalIgnoreCase)) {
            $args += '-SecurityStrict'
          }

          powershell @args

      - name: Upload release-gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-gate-${{ github.run_id }}
          path: ./.artifacts/release-gate/latest
          if-no-files-found: warn
