name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore STIGForge.sln

      - name: Build
        run: dotnet build STIGForge.sln --configuration Release --no-restore

      - name: Unit tests
        run: dotnet test tests/STIGForge.UnitTests/STIGForge.UnitTests.csproj --configuration Release --no-build --framework net8.0 --verbosity normal

      - name: Integration tests
        run: dotnet test tests/STIGForge.IntegrationTests/STIGForge.IntegrationTests.csproj --configuration Release --no-build --framework net8.0 --verbosity normal

      - name: E2E tests (full pipeline)
        run: dotnet test tests/STIGForge.IntegrationTests/STIGForge.IntegrationTests.csproj --configuration Release --no-build --framework net8.0 --filter "FullyQualifiedName~E2E" --verbosity normal

      - name: Fixture smoke
        run: dotnet test tests/STIGForge.UnitTests/STIGForge.UnitTests.csproj --configuration Release --no-build --framework net8.0 --filter "FullyQualifiedName~STIGForge.UnitTests.Content" --verbosity normal
